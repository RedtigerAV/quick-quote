<div class="container">
  <div class="content">
    <h1 class="content__item title">Contact us</h1>
    <p class="content__item description">
      We&nbsp;hope you like the app and it&nbsp;benefits you! We&nbsp;are constantly updating it&nbsp;to&nbsp;make
      it&nbsp;even better and more useful. If&nbsp;you have any questions, suggestions or&nbsp;if&nbsp;you just want
      to&nbsp;thank&nbsp;us, write about it&nbsp;in&nbsp;the form below.
    </p>

    <form [formGroup]="form" class="content__item contact-form">
      <div class="contact-form__items-group">
        <app-input
          formControlName="name"
          label="Name"
          name="name"
          class="contact-form__control"
          placeholder="Enter your name..."
          autocomplete="name"
        ></app-input>

        <app-input
          formControlName="email"
          label="Email"
          name="email"
          class="contact-form__control"
          placeholder="Enter your email..."
          [type]="inputType.EMAIL"
          [inputMode]="inputModeEnum.EMAIL"
          autocomplete="email"
        ></app-input>
      </div>

      <app-input
        formControlName="subject"
        label="Subject"
        name="subject"
        class="contact-form__control"
        placeholder="Enter subject..."
        autocomplete="subject"
      ></app-input>

      <app-textarea
        formControlName="message"
        label="Message"
        name="message"
        class="contact-form__control"
        placeholder="Message..."
      ></app-textarea>

      <button [disabled]="form.invalid" class="qq-button qq-button__view-2 action">Send</button>
    </form>
  </div>
</div>
