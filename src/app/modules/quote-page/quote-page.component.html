<div class="container">
  <app-quote-list
    class="quotes"
    [selectedQuote]="selectedQuote$ | async"
    [quotes]="quotes$ | async"
    [currentPosition]="currentPosition$ | async"
  ></app-quote-list>

  <app-bottom-bar class="bottom-bar" [opened]="viewport.isMobileViewport$ | async">
    <app-bar-item>
      <svg-icon appBarItemIcon key="camera"></svg-icon>
      <span appBarItemText>To image</span>
    </app-bar-item>
    <app-bar-item [disabled]="isPreviousQuoteDisabled$ | async" (clickEvent)="onPreviousClick()">
      <svg-icon appBarItemIcon key="previous"></svg-icon>
      <span appBarItemText>Previous</span>
    </app-bar-item>
    <app-bar-item>
      <svg-icon appBarItemIcon key="bookmarks-collection"></svg-icon>
      <span appBarItemText>Bookmarks</span>
    </app-bar-item>
    <app-bar-item [disabled]="onNextClick | locked: this | async" (clickEvent)="onNextClick()">
      <svg-icon appBarItemIcon key="next"></svg-icon>
      <span appBarItemText>Next</span>
    </app-bar-item>
    <app-bar-item>
      <svg-icon appBarItemIcon key="share"></svg-icon>
      <span appBarItemText>Share</span>
    </app-bar-item>
  </app-bottom-bar>
</div>
